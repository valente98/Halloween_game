<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel='stylesheet' href='../assets/style.css'>
    <title>Shift it</title>
</head>

<body onload="displayLetters()">
    <div class="container">
        <div class="panel">
            <div class='panel-body'>
                <center>
                    <h2>Happy Halloween Shift</h2>
                    <p>You must make to boxes spell out Happy Halloween in order by shifting the boxes.</p>
                    <table>
                        <tr>
                            <td onclick="swap(0,[1,4])"></td>
                            <td onclick="swap(1,[0,2,5])"></td>
                            <td onclick="swap(2,[1, 3,6])"></td>
                            <td onclick="swap(3,[2,7])"></td>
                        </tr>
                        <tr>
                            <td onclick="swap(4,[0, 8,5])"></td>
                            <td onclick="swap(5,[1, 4,6,9])"></td>
                            <td onclick="swap(6,[2, 7,5,10])"></td>
                            <td onclick="swap(7,[3, 6,11])"></td>
                        </tr>
                        <tr>
                            <td onclick="swap(8,[4, 9,12])"></td>
                            <td onclick="swap(9,[5, 8,13,10])"></td>
                            <td onclick="swap(10,[6, 9,14,11])"></td>
                            <td onclick="swap(11,[7, 10,15])"></td>
                        </tr>
                        <tr>
                            <td onclick="swap(12, [8, 13])"></td>
                            <td onclick="swap(13, [12, 9, 14])"></td>
                            <td onclick="swap(14, [13, 10, 15])"></td>
                            <td onclick="swap(15, [11, 14])"></td>
                        </tr>
                        <br>
                        <div id='count'></div>
                        <div id="end-game"></div>
                    </table>
                </center>
            </div>
        </div>
        <script src='index.js'></script>
</body>

</html>
