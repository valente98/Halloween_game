<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel='stylesheet' href='../assets/style.css'>
    <title>Shift it</title>
</head>

<body>
    <div class="container">
        <div class="panel">
            <div class='panel-body'>
                <center>
                    <table>
                        <tr>
                            <td onclick="swap(0,0)"></td>
                            <td onclick="swap(1,0)"></td>
                            <td onclick="swap(2,0)"></td>
                            <td onclick="swap(3,0)"></td>
                        </tr>
                        <tr>
                            <td onclick="swap(0,1)"></td>
                            <td onclick="swap(1,1)"></td>
                            <td onclick="swap(2,1)"></td>
                            <td onclick="swap(3,1)"></td>
                        </tr>
                        <tr>
                            <td onclick="swap(0,2)"></td>
                            <td onclick="swap(1,2)"></td>
                            <td onclick="swap(2,2)"></td>
                            <td onclick="swap(3,2)"></td>
                        </tr>
                        <tr>
                            <td onclick="swap(0,3)"></td>
                            <td onclick="swap(1,3)"></td>
                            <td onclick="swap(2,3)"></td>
                            <td onclick="swap(3,3)"></td>
                        </tr>
                    </table>
                    <script src='index.js'></script>
                    <div id="tableContainer"></div>

                </center>
            </div>
        </div>

</body>

</html>
